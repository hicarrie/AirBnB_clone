<!DOCTYPE html>
  <head>
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header><div class="logo"></div></header>
    <div class="container">
      <section class="filters">
	<div class="locations popover">
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	  <ul class="popover-content">
	    <li><h2>Arizona:</h2></li>
	    <li><ul>
	      <li>Page</li>
	      <li>Page2</li>
	      <li><br /></li>
	    </ul></li>
	    <li><h2>California:</h2></li>
	    <li><ul>
	      <li>San Francisco</li>
	      <li>Los Altos</li>
	      <li><br /></li>
	    </ul></li>
	  </ul>
	</div>
	<div class="amenities popover">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <ul class="popover-content">
	    <li>Internet</li>
	    <li>TV</li>
	    <li>Kitchen</li>
	    <li>Iron</li>
	  </ul>
	</div>
	<button type="button">Search</button>
      </section>
    </div>
    <footer class="center">Holberton School</footer>
  </body>
</html>
